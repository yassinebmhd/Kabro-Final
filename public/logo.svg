<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="220" height="60" viewBox="0 0 220 60" role="img" aria-labelledby="title desc">
  <title id="title">Kabro Shop Logo</title>
  <desc id="desc">Wordmark logo: KABR with a lightning badge and the word Shop in handwritten style.</desc>
  <defs>
    <linearGradient id="gold" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#FFD166" />
      <stop offset="100%" stop-color="#FFC300" />
    </linearGradient>
  </defs>
  <!-- Background is transparent to sit on dark UI -->
  <g font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-weight="800" font-size="28" fill="#F8FAFC">
    <text x="2" y="38">KABR</text>
  </g>
  <!-- Lightning badge -->
  <g transform="translate(100,10)">
    <circle cx="20" cy="20" r="20" fill="url(#gold)" />
    <path d="M20 8 L26 20 H20 L24 32 L14 18 H20 Z" fill="#111" opacity="0.9" />
  </g>
  <!-- Shop script -->
  <g font-family="" font-size="30" font-weight="700" fill="#F5C000" transform="translate(140,12)">
    <text x="0" y="34" style="font-family: 'Segoe Script', 'Comic Sans MS', cursive;">Shop</text>
  </g>
</svg>